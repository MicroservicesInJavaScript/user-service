version: 2
jobs:
  build:
    working_directory: /app
    docker:
      - image: docker:17.05.0-ce-git
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Install dependencies
          command: |
            apk add --no-cache \
              py-pip=9.0.0-r1
            pip install \
              docker-compose==1.12.0 \
              awscli==1.11.76
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          - v1-dependencies-
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run:
          name: Start container and verify it's working
          command: |
            set -x
            docker-compose up -d
            docker ps -a
            docker run --network container:user_service_app appropriate/curl -fs --retry 10 --retry-delay 6 --retry-connrefused http://localhost:3000/status
      - run:
          name: Run Tests
          command: docker exec -it user_service_app yarn test
      - deploy:
          name: Build and push Docker image
          command: |
            TAG="0.1.${CIRCLE_BUILD_NUM}"
            docker build -t microservicesinjavascript/user-service:$TAG .
            docker login -u $DOCKER_LOGIN -p $DOCKER_PASSWORD
            docker push microservicesinjavascript/user-service:$TAG
